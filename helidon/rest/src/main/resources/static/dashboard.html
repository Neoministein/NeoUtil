<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- For responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" style="height: 5vh;">
    <div class="navbar-brand px-3">Dashboard</div>
</header>
<div class="container-fluid">
    <div class="row" style="height: 95vh;">
        <nav class="col-2 bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <div hx-get="/admin/html/navigation" hx-trigger="load" hx-swap="outerHTML"></div>
               </ul>
            </div>
        </nav>
        <main role="main" class="col-10 pt-3 px-4 card">
            <div id="main"></div>
            <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="..." class="rounded me-2" alt="...">
                        <strong class="me-auto">Bootstrap</strong>
                        <small>11 mins ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- HTMX -->
<script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/multi-swap.js"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['Content-Type'] = 'application/html';
    });
</script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
